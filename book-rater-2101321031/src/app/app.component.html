<div class="book-grid-container">
  <div>Book name:</div>
  <div>{{ books[bookIndex].name }}</div>
  <div>Book description:</div>
  <div>{{ books[bookIndex].description }}</div>
  <div>Book author:</div>
  <div>{{ books[bookIndex].author }}</div>
  <div>Rating:</div>
  <div>{{ books[bookIndex].getAverageRating().toFixed(2) }}</div>
</div>
<div class="rating-grid-container">
  <button
    *ngFor="let number of [1, 2, 3, 4, 5]; let i = index"
    (click)="rateBook(i + 1)"
  >
    {{ i + 1 }}
  </button>
</div>
